<div class="container">
    <mat-card>
        <mat-card-content>
            <h2>Book details</h2>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form">
                <book-form formControlName="bookDetails"/>
            </form>
        </mat-card-content>
        <mat-card-actions class="FormState">
            <div>Is valid: {{ form.valid }}</div>
            <div>Content: {{ form.value | json }}</div>
        </mat-card-actions>
    </mat-card>
    <mat-card>
        <mat-card-actions align="end">
            <button mat-raised-button [routerLink]="['/library']"><mat-icon>library_books</mat-icon>Library</button>
            <button mat-raised-button (click)="onSave()" [disabled]="!form.valid"><mat-icon>save</mat-icon>Save</button>
        </mat-card-actions>
    </mat-card>   
</div>
