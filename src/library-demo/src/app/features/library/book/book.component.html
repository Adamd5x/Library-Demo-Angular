<div class="container">
    <mat-card>
        <mat-card-content>
            <h2>Book details</h2>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form">
                <mat-form-field>
                    <input matInput
                           formControlName="isbn"
                           placeholder="ISBN"
                           required>
                    <mat-label>ISBN</mat-label>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Title</mat-label>
                    <input matInput
                           formControlName="title"
                           placeholder="Title"
                           required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Author</mat-label>
                    <input matInput
                           formControlName="author"
                           placeholder="Author"
                           required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>State</mat-label>
                    <mat-select matNativeControl required
                            formControlName="state">
                        <mat-option>None</mat-option>
                        <mat-option value="OnTheShelf">On the shelf</mat-option>
                        <mat-option value="Borrowed">Borrowed</mat-option>
                        <mat-option value="Returned">Returned</mat-option>
                        <mat-option value="Demaged">Demaged</mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-actions>
            <a mat-raised-button [href]="['dashboard']"><mat-icon>home</mat-icon>Home</a>
            <a mat-raised-button [href]="['..']"><mat-icon>save</mat-icon>Save</a>
        </mat-card-actions>
    </mat-card>
</div>
