<div class="container">
    <mat-card>
        <mat-card-content>
            <h2>Book details</h2>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form">
                <book-form [legend]="legend"
                           formControlName="bookDetails"/>
            </form>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-actions align="end">
            <button mat-raised-button [routerLink]="['..']"><mat-icon>home</mat-icon>Home</button>
            <button mat-raised-button (click)="onSave()"><mat-icon>save</mat-icon>Save</button>
        </mat-card-actions>
    </mat-card>   
</div>
