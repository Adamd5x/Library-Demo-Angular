<div class="container">
    <mat-card>
        <mat-card-content>
            <table mat-table
                   [dataSource]="books"
                   matSort
                   (matSortChange)="bookSortChange($event)"
                   class="mat-elevation-z8">
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef>Title</th>
                    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
                </ng-container>
                <ng-container matColumnDef="isbn">
                    <th mat-header-cell *matHeaderCellDef>ISBN</th>
                    <td mat-cell *matCellDef="let element">{{ element.isbn }}</td>
                </ng-container>                
                <ng-container matColumnDef="author">
                    <th mat-header-cell *matHeaderCellDef>Author</th>
                    <td mat-cell *matCellDef="let element">{{ element.author }}</td>
                </ng-container>
                <ng-container matColumnDef="state">
                    <th mat-header-cell *matHeaderCellDef>State</th>
                    <td mat-cell *matCellDef="let element">{{ element.state }}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>            
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"
                            [pageSize]="10"
                            showFirstLastButtons
                            arial-label="Select page of elements">
            </mat-paginator>                
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-actions>
            <a mat-raised-button [href]="['dashboard']"><mat-icon>home</mat-icon>Home</a>
            <a mat-raised-button [href]="['dashboard']"><mat-icon>add</mat-icon>Add new book</a>
        </mat-card-actions>
    </mat-card>
</div>
