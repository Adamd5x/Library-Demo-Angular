<fieldset [formGroup]="bookForm">
    <legend *ngIf="legend"><span>{{ legend }}</span></legend>
    <mat-form-field>
        <mat-label>ISBN</mat-label>
        <input matInput
        formControlName="isbn"
        placeholder="ISBN"
        (blur)="onTouched()"
        required>
        <mat-error *ngIf=""></mat-error>
        <mat-hint align="end">
            / 13
        </mat-hint>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput
               formControlName="title"
               placeholder="Title"
               (blur)="onTouched()"
               required
               maxlength="13">
        <mat-hint align="end">
            / 255
        </mat-hint>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Author</mat-label>
        <input matInput
               formControlName="author"
               placeholder="Author"
               (blur)="onTouched()"
               required>
        <mat-hint align="end">/ 255</mat-hint>
    </mat-form-field>
    <mat-form-field>
        <mat-label>State</mat-label>
        <mat-select matNativeControl
                    required
                    formControlName="state"
                    (blur)="onTouched()">
            <mat-option>None</mat-option>
            <mat-option value="OnTheShelf">On the shelf</mat-option>
            <mat-option value="Borrowed">Borrowed</mat-option>
            <mat-option value="Returned">Returned</mat-option>
            <mat-option value="Demaged">Demaged</mat-option>
        </mat-select>
    </mat-form-field>
</fieldset>
