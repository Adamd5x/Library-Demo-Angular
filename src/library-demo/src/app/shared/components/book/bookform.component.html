<div [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>ISBN</mat-label>
        <input matInput
               formControlName="isbn"
               placeholder="ISBN"
               (blur)="onTouched()"
               required
               #isbn>
        <mat-error *ngIf=""></mat-error>
        <mat-hint align="end">
            {{ isbn.value.length }} / 13
        </mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput
               formControlName="title"
               placeholder="Title"
               (blur)="onTouched()"
               required
               #title>
        <mat-hint align="end">
            {{ title.value.length }} / 255
        </mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Author</mat-label>
        <input matInput
               formControlName="author"
               placeholder="Author"
               (blur)="onTouched()"
               required
               #author>
        <mat-hint align="end">
            {{ author.value.length }} / 255</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>State</mat-label>
        <mat-select matNativeControl
                    required
                    formControlName="state"
                    (blur)="onTouched()">
            <mat-option>None</mat-option>
            <mat-option value="OnTheShelf">On the shelf</mat-option>
            <mat-option value="Borrowed">Borrowed</mat-option>
            <mat-option value="Returned">Returned</mat-option>
            <mat-option value="Demaged">Demaged</mat-option>
        </mat-select>
    </mat-form-field>
    <fieldset>
        <div>
            <p>Value: <b>{{ form.value | json }}</b></p>
            <p>Is valid: <b>{{ form.valid }}</b></p>
        </div>
    </fieldset>
</div>
